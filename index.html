<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <title>Not Fight Club</title>
</head>
<body>
  <div id="mainWrapp" class="main-wrapper">
    <div class="header" id="header">
      <div class="header-left">
        <span id="pageName" class="page-name">Battle</span>
        <span id="showHideHistory" class="history-button">| Show battle history</span>
      </div>
      <div id="barButtons" class="header-right">
        <img src="./assets/icons/home.svg" alt="main" loading="lazy">
        <img src="./assets/icons/character.svg" alt="character" loading="lazy">
        <img src="./assets/icons/settings.svg" alt="settings" loading="lazy">
      </div>
    </div>
    <div class="register main-block" id="register">
      <div class="wrapp">
        <div class="title">Create Your Character</div>
        <label><p>Character Name</p> <input id="inputName" type="text"></label>
        <p><button id="create" type="submit">Create Character</button></p>
      </div>
    </div>
    <div class="home main-block" id="home">
      <button id="fight" type="button">Fight!</button>
    </div>
    <div class="character main-block" id="character">
      <div class="character-image">
        <img id="currentAvatar" src="./assets/avatar/default.jpg" alt="character image" loading="lazy">
        <div class="edit-image">
          <div id="editAvatar" class="edit-icon">
            <img src="./assets/icons/edit.svg" alt="edit" loading="lazy">
          </div>
        </div>
      </div>
      <div class="about-character">
        <div class="name">
          <span id="nameCharacter" class="name-character">VLad</span>
        </div>
        <div class="statistics">
            <p class="wins">Wins: <span id="wins">0</span></p>
            <p class="loses">Loses: <span id="loses">0</span></p>
        </div>
      </div>
      <div id="popup" class="popup">
        <div class="close-popup">
         <img id="closePopup" src="./assets/icons/close.svg" alt="close" loading="lazy">
        </div>
        <div class="image-list">
          <div class="avatar-image">
            <img src="./assets/avatar/default.jpg" alt="default" loading="lazy">
            <div class="check-image" data-type="default.jpg">
              <div class="check-icon">
                <img src="./assets/icons/check_circle.svg" alt="check" loading="lazy">
              </div>
            </div>
          </div>
          <div class="avatar-image">
            <img src="./assets/avatar/avatar1.png" alt="avatar1" loading="lazy">
            <div class="check-image" data-type="avatar1.png">
              <div class="check-icon">
                <img src="./assets/icons/check_circle.svg" alt="check" loading="lazy">
              </div>
            </div>
          </div>
          <div class="avatar-image">
            <img src="./assets/avatar/avatar2.jpg" alt="avatar2" loading="lazy">
            <div class="check-image" data-type="avatar2.jpg">
              <div class="check-icon">
                <img src="./assets/icons/check_circle.svg" alt="check" loading="lazy">
              </div>
            </div>
          </div>
          <div class="avatar-image">
             <img src="./assets/avatar/avatar3.jpg" alt="avatar3" loading="lazy">
            <div class="check-image" data-type="avatar3.jpg">
              <div class="check-icon">
                <img src="./assets/icons/check_circle.svg" alt="check" loading="lazy">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="settings main-block" id="settings">
      <div class="change-name">
        <p>Player Name: <span id="playerName">vlad</span></p>
        <button id="edit" type="button">Edit</button> 
      </div>
    </div>
    <div id="battle" class="battle main-block">
      <div class="about-character-block my">
        <div id="myBattleName" class="name">vlad</div>
        <div class="image-character">
          <img id="myBattleAvatar" src="./assets/avatar/default.jpg" alt="my image character" loading="lazy">
        </div>
        <div class="life-points">
          <progress id="myProgressHealth" class="health" value="150" max="150"></progress>
          <p><span id="myValueHealth">150</span> / 150</p>
        </div>
      </div>
      <div class="attack-defence-zone">
        <p>Please pick 1 Attack zone and 2 Defence zones</p>
        <div class="column">
          <div class="check-attack-zone">
            <p>Attack Zones</p>
            <label>Head <input class="attack" type="radio" value="head"></label>
            <label>Neck <input class="attack" type="radio" value="neck"></label>
            <label>Body <input class="attack" type="radio" value="body"></label>
            <label>Belly <input class="attack" type="radio" value="belly"></label>
            <label>Legs <input class="attack" type="radio" value="legs"></label>
          </div>
          <div class="check-defence-zone">
            <p>Defence Zones</p>
            <label><input class="defence" type="radio" value="head"> Head</label>
            <label><input class="defence" type="radio" value="neck"> Neck</label>
            <label><input class="defence" type="radio" value="body">Body</label>
            <label><input class="defence" type="radio" value="belly">Belly</label>
            <label><input class="defence" type="radio" value="legs">Legs</label>
          </div>
        </div>
        <button id="attack" type="button" disabled>Attack!</button>
      </div>
      <div class="about-character-block enemy">
        <div id="enemyBattleName" class="name">Spacemarine</div>
        <div class="image-character">
          <img id="enemyBattleAvatar" src="./assets/enemy/Spacemarine.png" alt="enemy image character" loading="lazy">
        </div>
        <div class="life-points">
          <progress id="enemyProgressHealth" class="health" value="120" max="120"></progress>
          <p><span id="enemyValueHealth">120</span> / <span id="enemyMaxHealth">120</span></p>
        </div>
      </div>
      <div id="endGamePopup" class="end-game-popup">
        <div class="popup-content">
          <div class="close-popup">
            <img id="closeEndGamePopup" src="./assets/icons/close.svg" alt="close" loading="lazy">
          </div>
          <p id="endGameMsg"></p>
        </div>
      </div>
    </div>
    <div id="battlefield" class="battlefield"></div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
