<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <title>Not Fight Club</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="header">
      <div class="header-left">
        <span class="page-name">Battle</span>
      </div>
      <div class="header-right">
        <img src="./assets/icons/home.svg" alt="home">
        <img src="./assets/icons/character.svg" alt="character">
        <img src="./assets/icons/settings.svg" alt="settings">
      </div>
    </div>
    <div class="register">
      <div class="wrapp">
        <div class="title">Create Your Character</div>
        <label><p>Character Name</p> <input id="inputName" type="text"></label>
        <p><button id="create" type="button">Create Character</button></p>
      </div>
    </div>
    <div class="home">
      <button id="fight" type="button">Fight!</button>
    </div>
    <div class="character">
      <div class="character-image">
        <img src="./assets/avatar/default.jpg" alt="character image">
        <div class="edit-image">
          <div class="edit-icon">
            <img src="./assets/icons/edit.svg" alt="edit">
          </div>
        </div>
      </div>
      <div class="about-character">
        <div class="name">
          <span class="name-character">VLad</span>
        </div>
        <div class="statistics">
            <p class="wins">Wins: <span id="wins">0</span></p>
            <p class="loses">Loses: <span id="loses">0</span></p>
        </div>
      </div>
      <div class="popup">
        <div class="close-popup">
         <img src="./assets/icons/close.svg" alt="close">
        </div>
        <div class="image-list">
          <div class="avatar-image">
            <img src="./assets/avatar/default.jpg" alt="default">
            <div class="check-image checked">
              <div class="check-icon">
                <img src="./assets/icons/check_circle.svg" alt="check">
              </div>
            </div>
          </div>
          <div class="avatar-image">
            <img src="./assets/avatar/avatar1.png" alt="avatar1">
            <div class="check-image">
              <div class="check-icon">
                <img src="./assets/icons/check_circle.svg" alt="check">
              </div>
            </div>
          </div>
          <div class="avatar-image">
            <img src="./assets/avatar/avatar2.jpg" alt="avatar2">
            <div class="check-image">
              <div class="check-icon">
                <img src="./assets/icons/check_circle.svg" alt="check">
              </div>
            </div>
          </div>
          <div class="avatar-image">
             <img src="./assets/avatar/avatar3.jpg" alt="avatar3">
            <div class="check-image">
              <div class="check-icon">
                <img src="./assets/icons/check_circle.svg" alt="check">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="settings">
      <div class="change-name">
        <span>Player Name: vlad</span> <button id="edit" type="button">Edit</button> 
      </div>
    </div>
    <div class="battle">
      <div class="about-character-block my">
        <div class="name">vlad</div>
        <div class="image-character">
          <img src="./assets/avatar/default.jpg" alt="my image character">
        </div>
        <div class="life-points">
          <progress class="health" value="150" max="150"></progress>
          <p><span id="valueHealth">150</span> / 150</p>
        </div>
      </div>
      <div class="attack-defence-zone">
        <p>Please pick 1 Attack zone and 2 Defence zones</p>
        <div class="check-attack-zone">
          <p>Attack Zones</p>
          <label>head <input type="radio"></label>
          <label>Neck <input type="radio"></label>
          <label>Body <input type="radio"></label>
          <label>Belly <input type="radio"></label>
          <label>Legs <input type="radio"></label>
        </div>
        <div class="check-defence-zone">
          <p>Defence Zones</p>
          <label><input type="radio"> Head</label>
          <label><input type="radio"> Neck</label>
          <label><input type="radio">Body</label>
          <label><input type="radio">Belly</label>
          <label><input type="radio">Legs</label>
        </div>
        <button id="attack" type="button" disabled>Attack!</button>
      </div>
      <div class="about-character-block enemy">
        <div class="name">Spacemarine</div>
        <div class="image-character">
          <img src="./assets/enemy/Spacemarine.png" alt="enemy image character">
        </div>
        <div class="life-points">
          <progress class="health" value="120" max="120"></progress>
          <p><span id="valueHealth">120</span> / 120</p>
        </div>
      </div>
      <div class="battlefield"></div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
